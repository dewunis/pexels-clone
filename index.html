<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Coding by dewunis -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pexels</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="fa-solid fa-camera"></i>
                    <span>dewunis Honoré</span>
                </div>
                <div class="buttons">
                    <i  id ="dwd" class="fa-solid fa-arrow-down"></i>
                    <i id="close" class="fa-solid fa-xmark"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="cm.jpg" alt="image">
                </div>
            </div>
        </div>
    </div>

    <scetion class="search">
        <img src="https://images.unsplash.com/photo-1679770884293-a4f41b5f05cd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80">
        <div class="content">
            <h1>Galerie d'image</h1>
            <p>Rechercher des images et télécharger en une seconde!</p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="seacrh" id="search" placeholder="Rechercher des images">
            </div>
        </div>
    </scetion>

    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Charger Encore</button>
    </section>
</body>
</html>
